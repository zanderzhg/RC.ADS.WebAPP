<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="/static/style/weui.css"/>
    <link rel="stylesheet" href="/static/style/weui2.css"/>
    <link rel="stylesheet" href="/static/style/weui3.css"/>
    {% block css %}{% endblock %}
</head>

<body ontouchstart style="background-color: #f8f8f8;">
<div class="tcenter" style="overflow:hidden; ">
    <img class=" img-radius"style="margin:10px auto 0;width:50px;height:50px;" src="favicon.png">
</div>
<form id="form">
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">手机号</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" required="" type="tel" maxlength="11" placeholder="输入你现在的手机号"
                       pattern="[0-9]{11}" notmatchtips="请输入正确的手机号" emptytips="请输入手机号">
            </div>
            <div class="weui_cell_ft">
                <i class="weui_icon_warn"></i>
            </div>
        </div>

        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">密码</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" required="" type="tel" maxlength="11" placeholder="请输入密码" pattern="[0-9]{11}"
                       notmatchtips="请输入正确的手机号" emptytips="请输入手机号">
            </div>
            <div class="weui_cell_ft">
                <i class="weui_icon_warn"></i>
            </div>
        </div>
    </div>
    <div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary" id="formSubmitBtn" href="javascript:">登陆</a>
    </div>
</form>
</body>
</html>
